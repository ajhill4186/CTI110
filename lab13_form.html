	<meta charset="utf-8" />

	<title>L9 Concert Event</title>
	<link rel="stylesheet" type="text/css" href="./lab13.css">

<body>
	<div class = "mainBody">
	<h1 class="mainheader">Calculate Cost of Tickets</h1>
	<form id="form" action="./lab13.php" method="POST">
		<div>
			<fieldset class="userinfo">
				<legend>User Information</legend>
				<ul>
					<li>
						<label for="name">Name: </label>
					</li>
					<li>
						<input type="text" name="name" id="name" required>
					</li>
					<li>
						<label for="phonenumber">Phone Number: </label>
					</li>
					<li>
						<input type="tel" name="phonenumber" id="phonenumber" required>
					</li>
				</ul>
			</fieldset>
		</div>
		<div class="tickets">
			<fieldset>
				<legend>Tickets Needed</legend>
				<ul>
					<li>
						<label for="adultticket">How many adult Tickets? </label>
					</li>
					<li>
						<input type="number" name="adultticket" id="adultticket" min="1" required value="1">
					</li>
					<li>
						<label for="childticket">How many child Tickets? </label>
					</li>
					<li>
						<input type="number" name="childticket" id="childticket">
					</li>
				</ul>
			</fieldset>
		</div>
		<div class="date">
			<fieldset>
				<legend>What Date Do You Want</legend>
				<ul>	
					<li>
						<label>Date List</label>
						<select name="date" id="date">
							<option value="Mar 2020">Mar 2020</option>
							<option value="Apr 2020">Apr 2020</option>
							<option value="May 2020">May 2020</option>
						</select>
					</li>
				</ul>
			</fieldset>
		</div>
		<div>
			<button class="button" type="submit" form="form">Send Your Order</button>
		</div>
		<br>
		<br>
		<footer class="returnbutton">
			<p><a href="lab13_main.html" class="buttonlink">Return to Main Page</a></p>
		</footer>
	</form>
	</div>
